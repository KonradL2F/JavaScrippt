<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wypisz liczby parzyste</title>
</head>
<body>
    <h1>Wypisz liczby parzyste</h1>
    <button onclick="wypiszLiczbyParzyste()">Wczytaj liczbę i wypisz liczby parzyste</button>
    <p id="wynik"></p>

    <script>
   
        function wypiszLiczbyParzyste() {
           
            let liczba = prompt("Podaj liczbę:");

        
            liczba = parseInt(liczba);

            if (isNaN(liczba) || liczba < 2) {
                alert("Proszę podać prawidłową liczbę całkowitą większą lub równą 2.");
                return;
            }

            let liczbyParzyste = [];

          
            for (let i = 2; i <= liczba; i += 2) {
                liczbyParzyste.push(i);
            }

            document.getElementById("wynik").textContent = "Liczby parzyste od 2 do " + liczba + " to: " + liczbyParzyste.join(", ");
        }
    </script>
</body>
</html>
