<!doctype html>
<head>
    <title>Lichaczewski</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size: 50px;">
    <script lang="JavaScript">
        var liczba1=prompt("daj mianownik m=","");
        var m_lic=parseFloat(liczba1);
        document.write("m="+m_lic+"<br>");
        m2=m_lic+2;
        m1=m_lic+1;
        document.write("1/"+m_lic+"=1/"+m2+"+1/"+m1*m2+"+1/"+m_lic*m1+"<br>");
    </script>
    </div>
</body>
