<body>

        var liczba1=prompt("daj mianownik k=","");
        var k_lic=parseFloat(liczba1);
        document.write("k="+k_lic+"<br>");
        k2=k_lic+2;
        k1=k_lic+1;
        document.write("1/"+k_lic+"=1/"+k2+"+1/"+k1*k2+"+1/"+k_lic*k1+"<br>");
