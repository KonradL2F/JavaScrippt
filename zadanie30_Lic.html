<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        var pudelko = {
            nazwisko: 'Lichaczewski',
            imie: 'Konrad',
            zawartosc: 'zabawki',
            Pudelko_wyswietl_nazwisko: function () {
                document.write(this.nazwisko + ' ' + this.imie + ' - zawartość: ' + this.zawartosc);
            }
        };

        window.onload = function() {
            pudelko.Pudelko_wyswietl_nazwisko();
        };
    </script>
</head>
<body>
    <br>
    Programowanie obiektowe
</body>
</html>
