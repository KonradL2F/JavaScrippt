!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Rysowanie prostokąta z gwiazdek</title>
    <script language="JavaScript">
       
        var imie = prompt("Podaj swoje imię:");
        var nazwisko = prompt("Podaj swoje nazwisko:");

        var a_lic = (nazwisko.length % 4) + 5;
        var b_lic = (imie.length % 6) + 20;
		
        document.write("Wymiary prostokąta: a = " + a_lic + ", b = " + b_lic + "<br><br>");

        for (var i = 0; i < b_lic; i++) {
            document.write("*");
        }
        document.write("<br>");

        for (var i = 0; i < a_lic - 2; i++) {
            document.write("*");
            for (var j = 0; j < b_lic - 2; j++) {
                document.write("&nbsp;&nbsp;");
            }
            document.write("*<br>");
        }

        for (var i = 0; i < b_lic; i++) {
            document.write("*");
        }
        document.write("<br>");
    </script>
</head>
<body>
</body>
</html>
