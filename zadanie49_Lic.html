<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczanie Silni</title>
</head>
<body>
    <h1>Obliczanie Silni</h1>
    <label for="n_lic">Podaj liczbę n: </label>
    <input type="number" id="n_lic" min="0">
    <button onclick="obliczSilnie()">Oblicz Silnię</button>
    <p id="wynik"></p>

    <script>
        function obliczSilnie() {
            let n_lic = parseInt(document.getElementById('n_lic').value);  
            let silnia_lic;

            
            if (n_lic === 0) {
                silnia_lic = 1;
            } else {
                silnia_lic = 1;
                for (let i = 1; i <= n_lic; i++) {
                    silnia_lic *= i;
                }
            }

            
            document.getElementById('wynik').textContent = n_lic + "! = " + silnia_lic;
        }
    </script>
</body>
</html>
