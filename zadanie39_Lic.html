<!DOCTYPE html>
<html>
<head>
    <title>Zadanie 38</title>
    <script>
        function sprawdzRok() {
            var rok_kow = prompt("Podaj rok, od którego działa JavaScript:", "");
            var rok_wlaczenia = 1995; 

            document.write("Wczytany rok = " + rok_kow + "<br>");

            if (parseInt(rok_kow) === rok_wlaczenia) {
                document.write('<h1 style="color:blue; font-size:4;">Brawo, znasz rok od kiedy działa JavaScript!</h1><br />');
            } else {
                document.write('<h1 style="color:red; font-size:7;">Źle, musisz jeszcze poczytać!</h1><br />');
            }
        }
    </script>
</head>
<body>
    <input type="button" value="Sprawdź rok" onclick="sprawdzRok()" />
</body>
</html>
