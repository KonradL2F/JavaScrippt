<!doctype html>
<head>
    <title>Lichaczewski</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red;font-size: 50px;">
    <script lang="JavaScript">
        var liczba1=prompt("podaj a=","");
        var a_lic=parseFloat(liczba1);
        var liczba2=prompt("podaj b=","");
        var b_lic=parseFloat(liczba2);
        document.write("a="+a_lic+"<br>");
        document.write("b="+b_lic+"<br>");
        document.write("("+a_lic+"+"+b_lic+")^3=");
        document.write(+a_lic+"^"+"3+3*"+a_lic+"^2*"+b_lic+"+3*"+a_lic+"*"+b_lic+"^2+"+b_lic+"^"+"3"+"=");
        document.write(+a_lic*a_lic*a_lic+3*(a_lic*a_lic)*b_lic+3*a_lic*(b_lic*b_lic)+b_lic*b_lic*b_lic);
    </script>
    </div>
</body>
</html>
