<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma Szeregu Harmonicznego</title>
</head>
<body>
    <h1>Suma Szeregu Harmonicznego</h1>
    <button onclick="obliczSume()">Oblicz SumÄ™</button>
    <p id="wynik"></p>

    <script>
        function obliczSume() {
            let suma = 0.0;  

          
            for (let n = 1; n <= 1000000; n++) {
                suma += 1.0 / n;  
            }

            
            document.getElementById("wynik").textContent = "Suma szeregu harmonicznego do milionowego wyrazu wynosi: " + suma;
        }
    </script>
</body>
</html>
